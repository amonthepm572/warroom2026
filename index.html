<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WAR ROOM 2026</title>
    
    <meta name="theme-color" content="#ff3333">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="data:application/manifest+json,{'name':'WarRoom2026','short_name':'WarRoom','start_url':'.','display':'standalone','background_color':'#000','theme_color':'#f33','icons':[{'src':'https://cdn-icons-png.flaticon.com/512/715/715008.png','sizes':'512x512','type':'image/png'}]}">

    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 4px; background: #000; font-family: sans-serif; color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Layout สำหรับ Desktop (3 คอลัมน์) */
        .container { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); gap: 6px; flex-grow: 1; width: 100%; height: 70%; }
        
        /* Layout สำหรับมือถือ (แนวตั้ง) */
        @media (max-width: 768px) {
            body { overflow-y: auto; height: auto; }
            .container { grid-template-columns: 1fr; grid-template-rows: auto; height: auto; display: block; }
            .tv-slot { height: 250px; margin-bottom: 8px; }
            .remote-grid { grid-template-columns: repeat(2, 1fr) !important; }
            .control-area { height: auto !important; }
        }

        .tv-slot { display: flex; flex-direction: column; background: #111; border: 1px solid #333; border-radius: 4px; overflow: hidden; position: relative; }
        .tv-slot.active-scan { border: 2px solid #00ff00; box-shadow: 0 0 10px #00ff00; }
        .header { background: #1a1a1a; color: #00bfff; padding: 0 8px; font-size: 10px; height: 22px; display: flex; align-items: center; font-weight: bold; border-bottom: 1px solid #000; }
        
        .video-container { position: relative; width: 100%; flex-grow: 1; background: #000; overflow: hidden; }
        iframe { position: absolute; top: -46px; left: 0; width: 100%; height: calc(100% + 46px); border: none; }
        
        /* Dual Mode สำหรับจอ 2 */
        #vc-2.dual-mode { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; padding: 2px; }
        .dual-cell { position: relative; width: 100%; height: 100%; background: #000; overflow: hidden; border: 1px solid #333; }
        #vc-2.dual-mode iframe { top: -40px; height: calc(100% + 40px); }

        /* Remote Panel */
        .control-area { background: #111; border: 1px solid #444; border-radius: 4px; display: flex; flex-direction: column; padding: 4px; height: 100%; }
        .remote-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; flex-grow: 1; overflow-y: auto; }
        .remote-column { background: #1a1a1a; padding: 4px; border-radius: 2px; }
        .column-label { font-size: 9px; color: #ffcc00; text-align: center; margin-bottom: 4px; border-bottom: 1px solid #333; }
        
        .rem-btn { width: 100%; background: #333; color: #fff; border: none; font-size: 8px; padding: 6px 0; margin-bottom: 2px; cursor: pointer; border-radius: 2px; }
        .rem-btn:active { background: #00bfff; color: #000; }

        .tools { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; padding-top: 4px; border-top: 1px solid #333; }
        .scan-btn { background: #222; color: #00ff00; border: 1px solid #00ff00; font-size: 10px; padding: 8px; font-weight: bold; border-radius: 4px; }
        .override-btn { background: #ff3333; color: white; border: none; font-size: 10px; font-weight: bold; border-radius: 4px; }
        #time { font-family: monospace; font-size: 12px; color: #00ff00; text-align: center; margin-top: 4px; }
    </style>
</head>
<body>

<div class="container">
    <div class="tv-slot" id="slot-1"><div class="header" id="head-1">SCREEN 1</div><div class="video-container" id="vc-1"></div></div>
    <div class="tv-slot" id="slot-2"><div class="header" id="head-2">SCREEN 2</div><div class="video-container" id="vc-2"></div></div>
    <div class="tv-slot" id="slot-3"><div class="header" id="head-3">SCREEN 3</div><div class="video-container" id="vc-3"></div></div>
    <div class="tv-slot" id="slot-4"><div class="header" id="head-4">SCREEN 4</div><div class="video-container" id="vc-4"></div></div>
    
    <div class="tv-slot" style="border-color: #555;">
        <div class="header" style="color:#ff3333; background: #221111;">MASTER REMOTE</div>
        <div class="control-area">
            <div class="remote-grid" id="remoteButtons"></div>
            <div class="tools">
                <button class="override-btn" onclick="activateWarRoom()">OVERRIDE ALL</button>
                <button class="scan-btn" id="scan-toggle" onclick="toggleScan2()">SCAN S2 (DUAL)</button>
            </div>
            <div id="time">00:00:00</div>
        </div>
    </div>
    
    <div class="tv-slot" id="slot-5"><div class="header" id="head-5">SCREEN 5</div><div class="video-container" id="vc-5"></div></div>
</div>

<script>
    const channels = [
        { n: 'ช่อง 3', u: '59592e08bf6aee4e3ecce051' }, { n: 'ช่อง 7', u: '5abdd28daae73161cb8ef446' }, { n: 'ช่อง 9', u: '5efec3f10f6d9dc4b26c6e77' },
        { n: 'ไทยรัฐ', u: '60bd9c7b497960d3f9a3e222' }, { n: 'PPTV', u: '5d4bebb6aae7315312049035' }, { n: 'ONE 31', u: '5a1685baaae731375f0eb728' },
        { n: 'อมรินทร์', u: '5b335b61bf6aee16d8c33382' }, { n: 'Thai PBS', u: '6378ef895b10cf050fd01614' }, { n: 'Workpoint', u: '632f2696fd54ec81809f7920' },
        { n: 'ช่อง 8', u: '5a127510d817de0fae3b6f2c' }, { n: 'Mono 29', u: '685108b7f5fcd9c3170292f4' }, { n: 'Nation', u: '6378f08337d179394ce585f4' }
    ];

    let scanInterval2 = null;
    let currentDualSetIdx = 0;
    let activeInOtherScreens = { 1: 0, 3: 3, 4: 4, 5: 7 }; 

    function createRemote() {
        const grid = document.getElementById('remoteButtons');
        [1, 2, 3, 4, 5].forEach(id => {
            const col = document.createElement('div');
            col.className = 'remote-column';
            col.innerHTML = `<div class="column-label">S${id}</div>`;
            channels.forEach((ch, idx) => {
                const btn = document.createElement('button');
                btn.className = 'rem-btn';
                btn.innerText = ch.n;
                btn.onclick = () => { 
                    if(id === 2) stopScan2(); 
                    if(id !== 2) activeInOtherScreens[id] = idx; 
                    setChannel(id, idx); 
                };
                col.appendChild(btn);
            });
            grid.appendChild(col);
        });
    }

    function setChannel(id, chIdx) {
        const container = document.getElementById('vc-' + id);
        const url = `https://aisplay.ais.co.th/portal/live?vid=${channels[chIdx].u}&autoplay=1&muted=1`;
        container.classList.remove('dual-mode');
        container.innerHTML = `<iframe src="${url}" allow="autoplay; fullscreen"></iframe>`;
        document.getElementById('head-' + id).innerText = `S${id}: ${channels[chIdx].n}`;
    }

    function getAvailableChannels() {
        const occupied = Object.values(activeInOtherScreens);
        return channels.map((ch, i) => ({...ch, i})).filter(ch => !occupied.includes(ch.i));
    }

    function setDualSetS2() {
        const container = document.getElementById('vc-2');
        container.classList.add('dual-mode');
        const avail = getAvailableChannels();
        if (avail.length < 2) return;
        const start = (currentDualSetIdx * 2) % avail.length;
        const c1 = avail[start], c2 = avail[(start + 1) % avail.length];
        container.innerHTML = `<div class="dual-cell"><iframe src="https://aisplay.ais.co.th/portal/live?vid=${c1.u}&autoplay=1&muted=1"></iframe></div>
                               <div class="dual-cell"><iframe src="https://aisplay.ais.co.th/portal/live?vid=${c2.u}&autoplay=1&muted=1"></iframe></div>`;
        document.getElementById('head-2').innerText = `SCAN: ${c1.n} | ${c2.n}`;
    }

    function toggleScan2() { if (scanInterval2) stopScan2(); else startScan2(); }
    function startScan2() {
        document.getElementById('scan-toggle').innerText = "STOP";
        document.getElementById('slot-2').classList.add('active-scan');
        setDualSetS2();
        scanInterval2 = setInterval(() => {
            currentDualSetIdx = (currentDualSetIdx + 1) % Math.ceil(getAvailableChannels().length / 2);
            setDualSetS2();
        }, 15000);
    }
    function stopScan2() {
        if (scanInterval2) { clearInterval(scanInterval2); scanInterval2 = null; 
        document.getElementById('scan-toggle').innerText = "SCAN S2";
        document.getElementById('slot-2').classList.remove('active-scan'); }
    }

    function activateWarRoom() {
        activeInOtherScreens = { 1: 0, 3: 3, 4: 4, 5: 7 };
        [1, 3, 4, 5].forEach(id => setChannel(id, activeInOtherScreens[id]));
        if(!scanInterval2) setChannel(2, 1);
    }

    // Service Worker for PWA
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('data:text/javascript;base64,c2VsZi.hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIGZ1bmN0aW9uKGV2ZW50KSB7fSk7');
    }

    window.onload = () => { createRemote(); activateWarRoom(); };
    setInterval(() => { document.getElementById('time').textContent = new Date().toLocaleTimeString('th-TH'); }, 1000);
</script>
</body>
</html>
